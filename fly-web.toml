app = "supakavadee-r-web"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile.streamlit"

[env]
  PORT = "8501"
  STREAMLIT_SERVER_PORT = "8501"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"
  USE_MEMORY_DB = "true"

[http_services]
  internal_port = 8501
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_services.machine]]
    cpu_kind = "shared"
    cpus = 1
    memory_mb = 512

[machines]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512