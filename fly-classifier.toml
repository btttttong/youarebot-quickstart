app = "supakavadee-r-classifier"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile.classifier"

[env]
  PORT = "8000"

[http_services]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_services.machine]]
    cpu_kind = "shared"
    cpus = 2
    memory_mb = 1024

[machines]
  cpu_kind = "shared"
  cpus = 2
  memory_mb = 1024